<div ng-include="'rants/new.html'"></div>

<p><input type="text" ng-model="searchTerm"></p>

<ul>
	<li ng-repeat="rant in vm.rants | filter : searchTerm">
		{{rant.title}} / {{rant.content}} ({{rant.sentiment_score}}) {{rant.id}}
		<a href="#/rant/{{rant.id}}">link</a>
	</li>

	<div ui-view></div>
</ul>
